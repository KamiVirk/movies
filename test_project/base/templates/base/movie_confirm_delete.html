{% extends 'main.html' %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <div>
           Are You Sure You Want to delete "{{object.name}}"?
        </div>
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'movie-detail' object.id %}">Cancel</a>
    </form>
{% endblock content %}
