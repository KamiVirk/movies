{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    .container{
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
    }
</style>
<div class="container">
    <div></div>
    <div>
        <img src="{{users.profile.image.url}}" alt="">
        <h3>{{users.username}}</h3>
        <small>{{users.email}}</small>
        <hr>
        <a href="{% url 'user-delete' users.id %}">Delete User</a>
    </div>
    <div></div>
</div>
{% endblock content %}
